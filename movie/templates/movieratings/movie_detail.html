{% extends 'base.html' %}

{% block title %}{{ obj.title }}{% endblock title %}

{% block content %}
<div class="container">
	<h2>{{ movie.title }}</h2>
	<p>Rating: {{ average }}</p>

	{% for reviewer in reviewers %}
		<p><a href="{% url 'user_detail' reviewer.reviewer_id %}">User: {{ reviewer.reviewer_id }}</a> : {{ reviewer.rating }}</p>
	{% endfor %}
</h2>
{% endblock %}
